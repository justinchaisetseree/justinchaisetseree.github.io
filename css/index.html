---
title: Home page
color: purple
layout: default
---

<h1>{{ site.title }}</h1>

<h2>{{ page.title }}</h2>

<p>my favorite color is {{ page.color}}. My email address is {{ site.email }}. A little about me: {{ site.description }}</p>

<ul>
  {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
      <img src="{{post.image}}" alt="">
    </li>
  {% endfor %}
</ul>
